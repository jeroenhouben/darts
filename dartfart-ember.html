<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dartfart</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<script type="text/x-handlebars" data-template-name="application">
	<div id="main">
		{{outlet}}
	</div>
	</script>

  <script type="text/x-handlebars" data-template-name="match/setup">
	<!--# include file="screens/home.html" -->
	{{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="players">
	<!--# include file="screens/players.html" -->
  </script>


  <script type="text/x-handlebars" data-template-name="match/scoreboard">
		<!--# include file="screens/scoreboard.html" -->
  </script>

	<script type="text/x-handlebars" data-template-name="turn-on-scoreboard">
		{{#if view.isEditing}}
			waiting...
		{{else}}
			{{#if isCompleted}}
				{{legScore}}
			{{else}}
				...
			{{/if}}
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="turn">
	<section id="turn">
		<div class="row">
		  <div class="span8">
				<h1 class="centered">{{player.name}}</h1>
			</div>
		</div>
		<div class="row">
		  <div class="span8" id="numpad">
				<!--# include file="screens/components/_calculator.html" -->
			</div>
		  <div class="span4" id="subtotal">
				<ol class="unstyled">
					<li {{action "selectDart" 1}}>1st Dart: {{dart1}}</li>	
					<li {{action "selectDart" 2}}>2nd Dart: {{dart2}}</li>	
					<li {{action "selectDart" 3}}>3rd Dart: {{dart3}}</li>	
				</ol>
				<hr />
				total: {{score}}
			</div>
		</div>
	</section>
	</script>

	
  <script src="js/libs/jquery-1.8.3.min.js"></script>
	<script src="js/bootstrap/bootstrap-modal.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/bootstrap-button.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/dartfart.js"></script>

	
</body>
</html>
