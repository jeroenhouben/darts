<!DOCTYPE html>
<html lang="en">
<head>
	<title>Darts</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<!-- foo -->

<body>
	<div id="main">
		<section id="home">
			<div class="page-header">
			  <h1>Lets play darts!</h1>
			</div>
			<div class="row centered">
			  <div class="span6 offset3">
					<div class="btn-group" data-toggle="buttons-radio">
					  <button type="button" class="btn btn-large btn-primary btn301"> 301 </button>
					  <button type="button" class="btn btn-large btn-primary btn501"> 501 </button>
					</div>
					<hr />
					<h2>Start a Game with:</h2>
					<div class="player-select">
						<button class="btn btn-large btn-block btn-primary" type="button">
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
						</button>
						<button class="btn btn-large btn-block btn-primary" type="button">
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
						</button>
						<button class="btn btn-large btn-block btn-primary" type="button">
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
							<i class="icon-user icon-white"></i>
						</button>
					</div>
				</div>
			</div>			
		</section>
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/bootstrap-modal.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/bootstrap-button.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	
	
</body>
</html>
