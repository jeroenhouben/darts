<!DOCTYPE html>
<html lang="en">
<head>
	<title>Darts</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div id="main">
		<section id="scoreboard">
			<div class="page-header">
				<h1>1st leg, 2nd set. Lars Vegas to throw.</h1>
			</div>
			<div class="row">
			  <div class="span4">
					<button class="btn btn-large btn-block btn-primary" type="button"><i class="icon-white icon-wrench"></i> Players &amp; Settings</button>
					<button class="btn btn-large btn-block btn-danger" type="button"><i class="icon-white icon-file"></i> New Game</button>
				</div>
			  <div class="span8">
					<table class="table table-hover table-striped">
					  <thead>
					    <tr>
					      <th width="25%">Marvin</th>
					      <th width="25%">Jeroen</th>
					      <th width="25%" class="current"><i class="icon-user icon-hand-down"></i><br />Lars Vegas</th>
					      <th width="25%">Tjitte</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th>301</th>
					      <th>301</th>
					      <th>301</th>
					      <th>301</th>
					    </tr>
					    <tr>
					      <td>265</td>
					      <td>243</td>
					      <td>280</td>
					      <td>205</td>
					    </tr>
					    <tr>
					      <td>210</td>
					      <td>195</td>
					      <td><input type="text" name="" min="0" max="180" size="3" value="..." /></td>
					      <td></td>
					    </tr>
					  </tbody>
					</table>
					
					<div class="modal hide fade" id="score-entry-choice-modal">
					  <div class="modal-body">
							<h3>Score voor beurt #<span>2</span> van <span>Lars Vegas:</span></h3>
							<form>
								<input type="number" name="" min="0" max="180" size="3" value="" id="" />
								<button class="btn btn-large btn-success save" type="button"><i class="icon icon-white icon-check"></i> Opslaan</button>
							</form>
							<button class="btn btn-large btn-primary btn-block entry-choice" type="button"><i class="icon icon-th"></i> DartFart Magic Friend</button>
					  </div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/bootstrap-modal.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	
	
</body>
</html>
