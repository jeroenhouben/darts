<!DOCTYPE html>
<html lang="en">
<head>
	<title>Darts</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div id="main">
		<section id="calc">
			<div class="row">
			  <div class="span8">
					<h1 class="centered">Marvin: Worp #3</h1>
				</div>
			</div>
			<div class="row">
			  <div class="span8" id="numpad">
					<ol class="unstyled">

						<li><button class="btn btn-large" type="button">17</button></li>

						<li><button class="btn btn-large" type="button">15</button></li>

					<div class="modal hide fade" id="multipliers-modal">
					  <div class="modal-body">
							<button class="btn btn-large btn-block btn-warning" type="button"><span class="badge invisible">single</span> 14</button>
							<button class="btn btn-large btn-block btn-danger" type="button"><span class="badge">double</span> 14 &times; 2 = 28</button>
							<button class="btn btn-large btn-block btn-inverse" type="button"><span class="badge">triple</span> 14 &times; 3 = 42</button>
					  </div>
					</div>
				</div>
			  <div class="span4" id="subtotal">
					<ol class="unstyled">
						<li>triple 20</li>	
						<li>10</li>	
						<li>double 13</li>

					<hr />
					total: 140
				</div>
			</div>
		</section>
	
		<section id="home">
		</section>
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/bootstrap-modal.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</html>
