<section id="home">
	<div class="row centered">
	  <div class="span6 offset3">
			<div class="row centered">
				<div class="page-header">
				  <h1>Lets play darts!</h1>
				</div>
			</div>

			<div class="btn-group" data-toggle="buttons-radio">
			  <button {{action "setStartScore" 301}} type="button" {{bindAttr class=":btn :btn-large :btn-primary :btn301 is301:active"}}> 301 </button>
			  <button {{action "setStartScore" 501}} type="button" {{bindAttr class=":btn :btn-large :btn-primary :btn501 is501:active"}}> 501 </button>
			</div>

			<hr />

			<h2>Start a {{startScore}} with:</h2>
			<div class="player-select">
				<button {{action "initNumberOfPlayers" 2}} class="btn btn-large btn-block btn-primary" type="button">
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
				</button>
				<button {{action "initNumberOfPlayers" 3}} class="btn btn-large btn-block btn-primary" type="button">
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
				</button>
				<button {{action "initNumberOfPlayers" 4}} class="btn btn-large btn-block btn-primary" type="button">
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
					<i class="icon-user icon-white"></i>
				</button>
			</div>
		</div>
	</div>			
</section>
