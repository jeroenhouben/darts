<section id="setup">
	<h1>They be Dartin'</h1>
	<ol>
    {{#each player in controller}}
			<li>{{view Ember.TextField valueBinding="player.name"}} faf</li>
    {{/each}}
	</ol>
	
	<button {{action "startGame"}} class="btn btn-large btn-primary" type="button">
		<i class="icon-save icon-white"></i> Game On!
	</button>

</section>
