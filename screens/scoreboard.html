<script type="text/x-handlebars" data-template-name="match/scoreboard">
<section id="scoreboard">
	<div class="wrapper">
		
		<div id="current-player">
			<h1 {{action newTurnForPlayer nextPlayer}}><span>{{nextPlayer.name}}</span> to throw.</h1>
		</div>
		
		<div class="buttons-left">
			<a {{action startLeg}} class="btn btn-primary btn-block" type="button">New Leg</a>
			{{#linkTo "index" class="btn btn-block btn-primary" }} New Game {{/linkTo}}
			{{#linkTo "players" class="btn btn-block" }}<i class="icon-wrench"></i> Names {{/linkTo}}
		</div>

		<ol id="scoreboard-wrapper" class="unstyled">
			{{#each player in controller}}
			<li class="scores-for-player">
				<h4 {{action newTurnForPlayer player}}>{{player.name}}</h4>
				<ol class="unstyled">
					<li class="start-score">{{leg.startScore}}</li>
					{{#each turn in player.turns}}
						<li {{action editTurn turn}}>
						{{#if turn.isCompleted}}
							{{turn.legScore}}
						{{else}}
							...
						{{/if}}
						</li>
					{{/each}}
				</ol>
			</li>
			{{/each}}
		</ol>
			
	</div>
</section>
</script>
