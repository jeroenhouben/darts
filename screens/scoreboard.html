<section id="scoreboard">
	<div class="page-header">
		<h1>1st leg, 2nd set. Lars Vegas to throw.</h1>
	</div>
	<div class="row">
	  <div class="span4">
			<button class="btn btn-large btn-block btn-primary" type="button"><i class="icon-white icon-wrench"></i> Players &amp; Settings</button>
			<button class="btn btn-large btn-block btn-danger" type="button"><i class="icon-white icon-file"></i> New Game</button>
		</div>
	  <div class="span8">
			<ol class="unstyled">
				{{#each player in players}}
				<li class="scores-for-player">
					<h4>{{player.name}}</h4>
					<ol class="unstyled">
						{{#each turn in player.turns}}
							<li>{{turn.score}}</li>
						{{/each}}
					</ol>
				</li>
				{{/each}}
			</ol>

		
			<div class="modal hide fade" id="score-entry-choice-modal">
			  <div class="modal-body">
					<h3>Score voor beurt #<span>2</span> van <span>Lars Vegas:</span></h3>
					<button class="btn btn-large btn-primary btn-block entry-choice" type="button"><i class="icon icon-th"></i> DartFart Magic Friend</button>
					<form>
						<input type="number" name="" min="0" max="180" size="3" value="" id="" />
						<button class="btn btn-large btn-success save" type="button"><i class="icon icon-white icon-check"></i> Opslaan</button>
					</form>
			  </div>
			</div>
		</div>
	</div>
</section>
