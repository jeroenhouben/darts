<section id="turn">
	<div class="row">
	  <div class="span8">
			<h1 class="centered">{{player.name}}</h1>
		</div>
	</div>
	<div class="row">
	  <div class="span8" id="numpad">
			<div class="btn-group">
			  <button {{action "setMultiplier" 1}} type="button" {{bindAttr class=":btn :btn-primary isSingle:active"}}>Single</button>
			  <button {{action "setMultiplier" 2}} type="button" {{bindAttr class=":btn :btn-primary isDouble:active"}}>Double</button>
			  <button {{action "setMultiplier" 3}} type="button" {{bindAttr class=":btn :btn-primary isTriple:active"}}>Triple</button>
			</div>
			<!--# include file="components/_calculator.html" -->
		</div>
	  <div class="span4" id="subtotal">
			<ol class="unstyled">
				<li {{bindAttr class="isDart1Selected:active"}} {{action "selectDart" 1}}>1st Dart: {{dart1}}</li>	
				<li {{bindAttr class="isDart2Selected:active"}} {{action "selectDart" 2}}>2nd Dart: {{dart2}}</li>	
				<li {{bindAttr class="isDart3Selected:active"}} {{action "selectDart" 3}}>3rd Dart: {{dart3}}</li>	
			</ol>
			<hr />
			<h2>total: {{score}}</h2>
			<hr />
			<button {{action "registerTurn"}} class="btn btn-large btn-block btn-primary" type="button">
				<i class="icon-save icon-white"></i> Commit Score
			</button>
			{{#linkTo "match.scoreboard" class="btn btn-large btn-block"}}Cancel{{/linkTo}}
			</div>
	</div>
</section>
