<script type="text/x-handlebars" data-template-name="turn">
<section id="turn">
		
	<div id="calculator">
		{{#view view.multiplierView id="multipliers" classNames="btn-group"}}
			<button value="1" type="button" {{bindAttr class=":multiplier :btn :btn-warning isSingle:active"}}>Single</button>
			<button value="2" type="button" {{bindAttr class=":multiplier :btn :btn-warning isDouble:active"}}>Double</button>
			<button value="3" type="button" {{bindAttr class=":multiplier :btn :btn-warning isTriple:active"}}>Triple</button>
		{{/view}}
		{{#view view.numpadView id="numpad"}}
			<button class="btn btn-large" value="20" type="button">20</button>	
			<button class="btn btn-large" value="19" type="button">19</button>	
			<button class="btn btn-large" value="18" type="button">18</button>	
			<button class="btn btn-large" value="17" type="button">17</button>	
			<button class="btn btn-large" value="16" type="button">16</button>	
			<button class="btn btn-large" value="15" type="button">15</button>	
			<button class="btn btn-large" value="14" type="button">14</button>	
			<button class="btn btn-large" value="13" type="button">13</button>	
			<button class="btn btn-large" value="12" type="button">12</button>	
			<button class="btn btn-large" value="11" type="button">11</button>	
			<button class="btn btn-large" value="10" type="button">10</button>	
			<button class="btn btn-large" value="9" type="button">9</button>	
			<button class="btn btn-large" value="8" type="button">8</button>	
			<button class="btn btn-large" value="7" type="button">7</button>	
			<button class="btn btn-large" value="6" type="button">6</button>	
			<button class="btn btn-large" value="5" type="button">5</button>	
			<button class="btn btn-large" value="4" type="button">4</button>	
			<button class="btn btn-large" value="3" type="button">3</button>	
			<button class="btn btn-large" value="2" type="button">2</button>	
			<button class="btn btn-large" value="1" type="button">1</button>
			<button class="bull btn btn-large btn-success" value="25" type="button">single <strong>BULL</strong></button>	
			<button class="bull btn btn-large btn-danger" value="50" type="button">double <strong>BULL</strong></button>	
			<button class="bull btn btn-large btn-inverse" value="0" type="button">0 <br /><strong>miss!</strong></button>	
			<button class="bull btn btn-large btn-homo" value="26" type="button">26 <strong>homo</strong></button>	

		{{/view}}
	</div>

  <div id="score">
		<h1>{{player.name}}</h1>
		<div id="current-throw">
			<ol id="dart-scores" class="unstyled">
				<li {{bindAttr class="isDart1Selected:active"}}>
					<button type="button" value="1" {{bindAttr class=":btn:btn-large dart1:btn-success"}}>{{dart1}}</button>
				</li>
				<li class="plus">+</li>
				<li {{bindAttr class="isDart2Selected:active"}}>
					<button type="button" value="2" {{bindAttr class=":btn:btn-large dart2:btn-success"}}>{{dart2}}</button>
				</li>
				<li class="plus">+</li>
				<li {{bindAttr class="isDart3Selected:active"}}>
					<button type="button" value="3" {{bindAttr class=":btn:btn-large dart3:btn-success"}}>{{dart3}}</button>
				</li>
			</ol>
			<h2>
			{{#if score}}
				{{score}}
			{{else}}
				...
			{{/if}}
			</h2>
		</div>

		<div id="required">
			<h3>required:</h3>
			<span class="checkout">223</span>
		</div>


		<button {{action "registerTurn"}} class="btn btn-large btn-block btn-primary" type="button">
			<i class="icon-save icon-white"></i> Commit Score
		</button>
		{{#linkTo "match.scoreboard" class="btn btn-large btn-block"}}Cancel{{/linkTo}}
	</div>

</section>
</script>
