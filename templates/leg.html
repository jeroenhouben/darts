<script type="text/x-handlebars" data-template-name="leg">
<section class="scoreboard">

	<div class="row top">
	  <div class="nav">
	  	<button {{action newGame}} type="button" class="btn btn-primary"}}>New Game</button>
		</div>
	  <div class="legs-nav">
			<h4>Legs</h4>
			<ol class="unstyled">
				<li></li>
				<li></li>
				<li class="closed"></li>
			</ol>
		</div>
	</div>

	<div id="scoreboard-wrapper">
			<ol class="unstyled">
				{{#each player in players}}
				<li class="scores-for-player">
					<h4 {{action gotoNextTurnForPlayer player}}>{{player.name}}</h4>
					<ol class="unstyled">
						{{#each player.turns}}
							<li>
								{{#linkTo turn this}} -
								{{#if completed}}
									{{score}}
								{{else}}
									...
								{{/if}}
								{{/linkTo}}
							</li>
						{{/each}}
						<li><hr />{{player.requiredScore}}</li>
					</ol>
				</li>
				{{/each}}
			</ol>
	</div>
			
</section>
</script>
