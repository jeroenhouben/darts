<html lang="en"><head>
	<title>Dartfart</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="stylesheet" href="css/chalk.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">

<style type="text/css"></style></head>

<body>
	<div id="main" class="ember-application">
		
	<div id="ember292" class="ember-view">
		
<section id="turn">
		
	<div id="calculator" class="make-this-ext">
		<div id="multipliers" class="btn-group">
			<button data-ember-action="15" type="button" class="multiplier btn btn-warning active" data-bindattr-16="16">Single</button>
			<button data-ember-action="17" type="button" class="multiplier btn btn-warning" data-bindattr-18="18">Double</button>
			<button data-ember-action="19" type="button" class="multiplier btn btn-warning" data-bindattr-20="20">Triple</button>
		</div>
		<div id="numpad">
			<button data-ember-action="21" class="ext btn btn-large" type="button">20</button>	
			<button data-ember-action="22" class="ext btn btn-large" type="button">19</button>	
			<button data-ember-action="23" class="ext btn btn-large" type="button">18</button>	
			<button data-ember-action="24" class="ext btn btn-large" type="button">17</button>	
			<button data-ember-action="25" class="ext btn btn-large" type="button">16</button>	
			<button data-ember-action="26" class="ext btn btn-large" type="button">15</button>	
			<button data-ember-action="27" class="ext btn btn-large" type="button">14</button>	
			<button data-ember-action="28" class="ext btn btn-large" type="button">13</button>	
			<button data-ember-action="29" class="ext btn btn-large" type="button">12</button>	
			<button data-ember-action="30" class="ext btn btn-large" type="button">11</button>	
			<button data-ember-action="31" class="ext btn btn-large" type="button">10</button>	
			<button data-ember-action="32" class="btn btn-large" type="button">9</button>	
			<button data-ember-action="33" class="btn btn-large" type="button">8</button>	
			<button data-ember-action="34" class="btn btn-large" type="button">7</button>	
			<button data-ember-action="35" class="btn btn-large" type="button">6</button>	
			<button data-ember-action="36" class="btn btn-large" type="button">5</button>	
			<button data-ember-action="37" class="btn btn-large" type="button">4</button>	
			<button data-ember-action="38" class="btn btn-large" type="button">3</button>	
			<button data-ember-action="39" class="btn btn-large" type="button">2</button>	
			<button data-ember-action="40" class="btn btn-large" type="button">1</button>
			<button data-ember-action="41" class="ext bull btn btn-large btn-success" type="button">single <strong>BULL</strong></button>	
			<button data-ember-action="42" class="ext bull btn btn-large btn-danger" type="button">double <strong>BULL</strong></button>	
			<button data-ember-action="43" class="ext bull btn btn-large btn-inverse" type="button">0 <br><strong>miss!</strong></button>	
			<button data-ember-action="44" class="ext bull btn btn-large btn-homo" value="26" type="button">26 <strong>homo</strong></button>	
		</div>
	</div>

  <div id="score">
		<div id="current-throw">
			<h2>Lars Vegas</h2>
			
			<ol id="dart-scores" class="unstyled">
				<li class="" data-bindattr-45="45">
					<button data-ember-action="46" type="button" class="btn btn-success" data-bindattr-47="47">18</button>
				</li>
				<li class="plus">+</li>
				<li class="" data-bindattr-48="48">
					<button data-ember-action="49" type="button" class="btn btn-success" data-bindattr-50="50">17</button>
				</li>
				<li class="plus">+</li>
				<li class="active" data-bindattr-51="51">
					<button data-ember-action="52" type="button" class="btn" data-bindattr-53="53"></button>
				</li>
			</ol>
			<h2>
			
				35
			
			</h2>

			<button data-ember-action="55" class="btn btn-large btn-block btn-primary" type="button">
				<i class="icon-save icon-white"></i> Commit Score
			</button>
			<a id="ember473" class="ember-view btn btn-large btn-block" href="#/match/scoreboard">Cancel</a>

		</div>

	</div>

	<div id="latest-scores">
		<ol class="unstyled">
			<li>
				<h4>Lars Vegas</h4>
				<span>344</span>
			</li>
			<li>
				<h4>Jeroen</h4>
				<span>200</span>
			</li>
			<li class="current">
				<h4>Ferdinand</h4>
				<span>501</span>
			</li>
			<li>
				<h4>Rutger</h4>
				<span class="checkout">160</span>
			</li>
		</ol>

		<div class="buttons">
			<button data-ember-action="55" class="btn btn-large btn-block btn-inverse" type="button">
				<i class="icon-save icon-white"></i> Scoreboard
			</button>
		</div>
	</div>


</section>

	</div></div>
	

	


	


	

	



	

	
  
  
  
	

  
  
  
  
  
  

	
	

</body></html>
